<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<title>:: Net-Force Challenge - 109 ::</title>
		<link href="./__ Net-Force Challenge - 109 ___files/challenge.css" rel="stylesheet" type="text/css">
		<script src="./__ Net-Force Challenge - 109 ___files/javascript">
			var characters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789 =.'\";{}()_";
			var passChecker = "Z_4Qb7iks5l(JXZeVgApEdAZ92.GmoV9=ik6H4n g=52'G)f==W62o=}}Xee036W;f==109";
			var passCheckerHash = "B5A2DC0F6DB6C5C12F61ABA44B3A5FBE";
			function login(passwordElement, usernameElement) {
				var password = passwordElement.value;
				var username = usernameElement.value;
				var success = false;
				passwordElement.value = "";
				usernameElement.value = "";
				var thePassChecker = passChecker.split('');
				for (var i=0; i<thePassChecker.length; i++) {
					thePassChecker[i] = characters.charAt((characters.indexOf(thePassChecker[i])+characters.indexOf(username.charAt(i%username.length)))%characters.length);
				}
				thePassChecker = thePassChecker.join('');
				if (thePassChecker.hash()==passCheckerHash) {
					try {
						alert(thePassChecker);
					} catch(exception) {
						success = false;
					}
				}
				if (success) {
					alert('Weeee, you did it! Enter "'+username+'_'+password+'" at the challengepage');
				} else {
					alert('Nope, that is not correct :(');
					window.location.href = window.location.href;
				}
			}
			String.prototype.hash = function() {
				var hashChars = "0123456789ABCDEF";
				hashChars = hashChars.split('');
				var returnValueString = "0123456789ABCDEF0123456789ABCDEF";
				returnValue = returnValueString.split('');
				var splittedString = this.split('');
				var stringLength = this.length;
				for (var i=0; i<(stringLength*3)+70; i++) {
					returnValue[i%32] = hashChars[(returnValueString.indexOf(returnValue[i%32])+characters.indexOf(splittedString[i%stringLength])+characters.indexOf(splittedString[(i+1)%stringLength])+characters.indexOf(splittedString[(i+2)%stringLength]))%16];
				}
				return returnValue.join('');
			}
		</script>
	</head>
